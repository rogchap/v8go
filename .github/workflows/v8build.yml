name: V8 Build

on:
    push:
        branches:
            - 'ci-build-v8' # remove once working
            - 'build-v8*'

jobs:
    build:
        name: Build V8 for ${{ matrix.platform }}
        strategy:
            matrix:
                platform: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.platform }}

        steps:
            - name: Checkout
              uses: actions/checkout@v1
              with:
                  #  submodules: true
                  fetch-depth: 1
            - name: Build V8
              # run: cd deps && ./build.py
              run: echo 'testing PR after build' >  dummy-file.txt
            - name: Create PR
              uses: peter-evans/create-pull-request@v1.2.0
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                PULL_REQUEST_BRANCH: v8-lib
                COMMIT_MESSAGE: Update V8 static library for ${{ matrix.platform  }}
 
