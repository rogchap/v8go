name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Tests on ${{ matrix.go-version }} ${{ matrix.platform }}
    strategy:
      matrix:
        go-version: [1.16.8, 1.17.1]
        # We use macos-11 over macos-latest because macos-latest defaults to Catalina(10.15) and not Big Sur(11.0)
        # We can switch to macos-latest whenever Big Sur becomes the default
        # See https://github.com/actions/virtual-environments#available-environments
        platform: [ubuntu-latest, macos-11]
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Go Test
      env:
        CGO_CXXFLAGS: "-Werror"
      run: go test -v -coverprofile c.out ./...
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      env:
        OS: ${{ matrix.platform }}
        GO: ${{ matrix.go-version }}
      with:
        files: ./c.out
        env_vars: OS,GO
    - name: Add GOPATH to GITHUB_ENV
      run: echo "GOPATH=$(go env GOPATH)" >>"$GITHUB_ENV"
    - name: Scan and upload FOSSA data (Linux/Mac)
      if: env.FOSSA_API_KEY != '' && github.ref == 'refs/heads/master'
      run: |
        curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash
        fossa analyze
      env:
        FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
  test-alpine:
    name: Tests on ${{ matrix.go-version }} ${{ matrix.base-os }}
    strategy:
      matrix:
        base-image: [golang]
        base-os: [alpine3.16]
        go-version: [1.17.13, 1.19.3]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build container image
        run: docker buildx build --build-arg IMAGE_NAME=${IMAGE_NAME} --platform=linux/amd64 --output=type=docker -t v8go-alpine-test -f alpine-test.Dockerfile .
        env:
          IMAGE_NAME: ${{ format('{0}:{1}-{2}', matrix.image-name, matrix.go-version, matrix.base-os) }}
      - name: Go Test
        run: |
          docker run v8go-alpine-test > c.out
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        env:
          OS: ${{ matrix.base-os }}
          GO: ${{ matrix.go-version }}
        with:
          files: ./c.out
          env_vars: OS,GO
